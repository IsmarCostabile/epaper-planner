<!DOCTYPE html>
<html>
<head>
    <title>Form Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 40px;
            font-size: 2.8rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #0008;
        }
        form {
            background: rgba(255,255,255,0.07);
            padding: 2rem 2.5rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.18);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        input[type="text"] {
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.15);
            color: #fff;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s;
        }
        input[type="text"]:focus {
            background: rgba(255,255,255,0.25);
        }
        input[type="submit"] {
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #ff8a00 0%, #e52e71 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #e52e7133;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        input[type="submit"]:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px #e52e7166;
        }
        .actions {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }
        .actions a, .actions button {
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 2px 8px #185a9d33;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
        }
        .actions a:hover, .actions button:hover {
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px #dd247666;
        }
        #result {
            min-height: 2.5rem;
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.25);
            border-radius: 10px;
            box-shadow: 0 2px 8px #0003;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
            word-break: break-word;
        }
        @media (max-width: 600px) {
            form, .actions {
                flex-direction: column;
                gap: 0.7rem;
                width: 90vw;
            }
            form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>My Form</h1>
    <form action="/submit" method="POST">
        <input type="text" name="username" placeholder="Enter name" />
        <input type="submit" value="Submit" />
    </form>
    <div class="actions">
        <a href="/hello">Say Hello</a>
        <button id="helloBtn">Say Hello</button>
        <button id="clearBtn">Clear epaper</button>
    </div>
    <div id="result"></div>
    <script>
        document.getElementById('helloBtn').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('/hello', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                });
        });

        document.getElementById('clearBtn').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('/clear-epaper', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                });
        });
    </script>
</body>
</html>
